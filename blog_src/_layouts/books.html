---
layout: default
---

<div class="home">
	{%- if page.title -%}
		<h1 class="page-heading">{{ page.title }}</h1>
	{%- endif -%}

	{{ content }}

	{%- if site.books.size > 0 -%}
		<ul class="post-list">
			{%- for book in site.books -%}
				<li>
				<h3>
				<a class="post-link" href="{{ book.url | prepend:site.baseurl | prepend:site.url }}">{{ book.title | escape }}
				<span class="post-meta">[{{ book.author }}]</span>
				</a>
				</h3>
				</li>
			{%- endfor -%}
		</ul>
	{%- endif -%}
</div>
