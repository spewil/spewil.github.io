<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">

        <a href=".">σκέψη</a>

      </div>

      <div class="footer-col footer-col-2">

      {% if page.path contains 'about' %}
      {% else %}
            <form 
                style="border:none; padding:0px; text-align:center;" 
                action="https://tinyletter.com/spewil" 
                method="post" 
                target="popupwindow" 
                onsubmit="window.open('https://tinyletter.com/spewil', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">

                <p><input type="text" style="width:140px" name="email" id="tlemail" /></p>
                <input type="hidden" value="1" name="embed"/><input type="submit" value="subscribe" />
            </form>
      {% endif %}   
      </div>

      <div class="footer-col footer-col-3">

        <a style="padding: 50%" class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>      

      </div>
    </div>

  </div>

</footer>
